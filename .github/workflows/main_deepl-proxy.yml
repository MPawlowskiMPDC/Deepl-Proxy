name: Build and deploy Node.js app to Azure Web Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # LTS; 22.x ist aktuell noch unsupportet bei manchen Hosts

      - name: Install, build & test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Package app
        run: zip -r release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy to Azure Web App #1 (mein-deepl-proxy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mein-deepl-proxy'
          slot-name: 'Production'
          package: '.'

      - name: Deploy to Azure Web App #2 (deepl-proxy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'DeepL-Proxy'
          slot-name: 'Production'
          package: '.'
